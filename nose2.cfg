[unittest]
start-dir = .
test-file-pattern = *_test.py
always-on = True
plugins = tests.plugins.coverage
exclude-plugins = nose2.plugins.coverage

[output-buffer]
always-on = True
stderr = True
stdout = True
    
[log-capture]
always-on = True
clear-handlers = True
log-level = DEBUG

[coverage]
coverage = ./src
always-on = True
coverage-report = html